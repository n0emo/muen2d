name: Typecheck JavaScript modules

on:
  - push

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Typecheck modules
        run: |
          npm run typecheck:muen
          npm run typecheck:examples
