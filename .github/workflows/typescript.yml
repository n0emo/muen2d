name: Typecheck JavaScript examples

on:
  - push

jobs:
  check-js:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Typecheck Examples
        run: npm run typecheck
